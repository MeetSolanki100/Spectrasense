<!DOCTYPE html>
<html>
<head>
    <title>Anti-Spoofing Monitor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Real-time Anti-Spoofing Monitor</h1>
    <div class="controls">
        <button id="start-btn">Start Monitoring</button>
        <button id="stop-btn">Stop Monitoring</button>
        <button id="clear-faces-btn" class="danger">Clear Known Faces</button>
    </div>
    <div class="video-container">
        <img id="video-feed" src="" width="640" height="480" onerror="console.error('Error loading video feed')" onload="console.log('Video feed loaded successfully')">
    </div>
    <div id="identification-info">
        <p>Name: <span id="name"></span> <span id="register-btn-container" style="display: none;">
            <button id="register-btn" class="register-btn">Register New Face</button>
        </span></p>
        <p>Time: <span id="time"></span></p>
        <p>Location: <span id="location"></span></p>
    </div>

    <!-- Modal for registering new face -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Register New Face</h2>
            <p>Enter the name for the new face:</p>
            <input type="text" id="person-name" placeholder="Enter name" required>
            <div class="modal-buttons">
                <button id="confirm-register">Register</button>
                <button id="cancel-register">Cancel</button>
            </div>
            <div id="register-status"></div>
        </div>
    </div>

    <script>
        const videoFeed = document.getElementById('video-feed');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');

        let isMonitoring = false;

        function startMonitoring() {
            if (!isMonitoring) {
                console.log('Starting monitoring...');
                fetch('/start_monitoring')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.text();
                    })
                    .then(data => {
                        console.log('Monitoring started:', data);
                        const videoUrl = "{{ url_for('video_feed') }}" + '?_t=' + new Date().getTime();
                        console.log('Setting video source to:', videoUrl);
                        videoFeed.src = videoUrl;
                        isMonitoring = true;
                        
                        // Add error event listener
                        videoFeed.onerror = function() {
                            console.error('Error loading video feed');
                        };
                        
                        videoFeed.onload = function() {
                            console.log('Video feed loaded successfully');
                        };
                    })
                    .catch(error => {
                        console.error('Error starting monitoring:', error);
                    });
            }
        }

        function stopMonitoring() {
            if (isMonitoring) {
                fetch('/stop_monitoring')
                    .then(response => response.text())
                    .then(data => {
                        console.log(data);
                        videoFeed.src = ""; // Stop fetching new frames
                        isMonitoring = false;
                    });
            }
        }

        startBtn.addEventListener('click', startMonitoring);
        stopBtn.addEventListener('click', stopMonitoring);

        function updateIdentificationInfo() {
            fetch('/latest_identification')
                .then(response => response.json())
                .then(data => {
                    if (data.name) {
                        document.getElementById('name').textContent = data.name;
                        document.getElementById('time').textContent = data.time;
                        document.getElementById('location').textContent = data.location;
                    } else {
                        document.getElementById('name').textContent = '';
                        document.getElementById('time').textContent = '';
                        document.getElementById('location').textContent = '';
                    }
                });
        }

        // Control buttons
        const clearFacesBtn = document.getElementById('clear-faces-btn');
        
        // Modal elements
        const modal = document.getElementById('register-modal');
        const registerBtn = document.getElementById('register-btn');
        const closeBtn = document.querySelector('.close');
        
        // Clear known faces
        clearFacesBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to clear all known faces? This cannot be undone.')) {
                fetch('/clear_faces', { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        alert(data.message);
                        // Force refresh the page to ensure UI is in sync
                        window.location.reload();
                    })
                    .catch(error => {
                        console.error('Error clearing faces:', error);
                        alert('Failed to clear known faces');
                    });
            }
        });
        const confirmBtn = document.getElementById('confirm-register');
        const cancelBtn = document.getElementById('cancel-register');
        const personNameInput = document.getElementById('person-name');
        const registerStatus = document.getElementById('register-status');

        // Show modal when register button is clicked
        registerBtn.addEventListener('click', () => {
            modal.style.display = 'block';
            personNameInput.focus();
        });

        // Close modal when clicking the X
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
            resetRegisterForm();
        });

        // Close modal when clicking outside the modal
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
                resetRegisterForm();
            }
        });

        // Handle cancel button
        cancelBtn.addEventListener('click', () => {
            modal.style.display = 'none';
            resetRegisterForm();
        });

        // Handle confirm registration
        confirmBtn.addEventListener('click', registerNewFace);

        // Handle Enter key in the name input
        personNameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                registerNewFace();
            }
        });

        function resetRegisterForm() {
            personNameInput.value = '';
            registerStatus.style.display = 'none';
        }

        function registerNewFace() {
            const name = personNameInput.value.trim();
            if (!name) {
                showStatus('Please enter a name', 'error');
                return;
            }

            // Send the registration request
            fetch('/register_face', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name: name })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    showStatus(data.message, 'success');
                    // Close the modal after a short delay
                    setTimeout(() => {
                        modal.style.display = 'none';
                        resetRegisterForm();
                        // Update the display with the new name
                        document.getElementById('name').textContent = name;
                        document.getElementById('register-btn-container').style.display = 'none';
                    }, 1500);
                } else {
                    showStatus(data.message || 'Error registering face', 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showStatus('Error registering face', 'error');
            });
        }

        function showStatus(message, type) {
            registerStatus.textContent = message;
            registerStatus.className = type;
            registerStatus.style.display = 'block';
        }

        // Start monitoring automatically when the page loads
        window.onload = function() {
            startMonitoring();
            setInterval(updateIdentificationInfo, 2000); // Update every 2 seconds
        };

        function updateIdentificationInfo() {
            fetch('/latest_identification')
                .then(response => response.json())
                .then(data => {
                    if (data.name) {
                        document.getElementById('name').textContent = data.name;
                        document.getElementById('time').textContent = data.time || '';
                        document.getElementById('location').textContent = data.location || '';
                        
                        // Show register button for unknown faces
                        const registerBtnContainer = document.getElementById('register-btn-container');
                        if (data.is_unknown) {
                            registerBtnContainer.style.display = 'inline';
                        } else {
                            registerBtnContainer.style.display = 'none';
                        }
                    } else {
                        document.getElementById('name').textContent = '';
                        document.getElementById('time').textContent = '';
                        document.getElementById('location').textContent = '';
                        document.getElementById('register-btn-container').style.display = 'none';
                    }
                });
        }
    </script>
</body>
</html>
